{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block content %}
    <form action="{% url 'blogs:new_post' %}" method="POST" class="form">
        {% bootstrap_form form %}
        {% csrf_token %}

        {% buttons %}
            <button type="submit" class="btn btn-primary">Post</button>
        {% endbuttons %}
    </form>
{% endblock content %}
