{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block content %}
    <form action="{% url 'blogs:edit_post' post_id %}" method="POST" class="form">
        {% bootstrap_form form %}
        {% csrf_token %}

        {% buttons %}
            <button type="submit" class='btn btn-primary'>Save changes</button>
        {% endbuttons %}
    </form>
{% endblock content %}
